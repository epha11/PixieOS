<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #121212;
            color: white;
        }
        #browser {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #tabs {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            padding: 8px 15px;
            border-bottom: 1px solid #333;
            gap: 8px;
        }
        .tab {
            position: relative;
            background-color: #333;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .tab.active {
            background-color: #444;
        }
        .tab:hover {
            background-color: #555;
        }
        .tab .close-tab {
            margin-left: 8px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .tab .close-tab:hover {
            color: red;
        }
        .new-tab {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0 10px;
        }
        .new-tab:hover {
            color: #555;
        }
        #toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        #toolbar-left, #toolbar-right {
            display: flex;
            align-items: center;
        }
        #toolbar-left button,
        #toolbar-right button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 8px;
            padding: 6px 8px;
        }
        #toolbar-left button:hover,
        #toolbar-right button:hover {
            background-color: #444;
            border-radius: 4px;
        }
        #toolbar-right {
            margin-right: 15px;
        }
        #url {
            flex: 1;
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #2c2c2c;
            color: white;
        }
        #content {
            flex: 1;
            position: relative;
            background: url('demi.jpeg') no-repeat center center/cover;
        }
        #homepage {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #homepage img {
            width: 320px;
            margin-bottom: 20px;
        }
        #homepage .search-box-wrapper {
            width: 600px;
            margin: 0 auto;
            position: relative;
        }
        #homepage .search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            outline: none;
            border-radius: 50px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            color: #333;
        }
        #homepage .search-box::placeholder {
            color: #aaa;
        }
        #homepage .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        #options-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 50px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
        }
        #options-menu button {
            width: 200px;
            padding: 10px 15px;
            text-align: left;
            border: none;
            background: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        #options-menu button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="browser">
        <!-- Tabs -->
        <div id="tabs">
            <div class="tab active" data-tab="tab1">
                New Tab
                <button class="close-tab">x</button>
            </div>
            <button class="new-tab">+</button>
        </div>

        <!-- Toolbar -->
        <div id="toolbar">
            <div id="toolbar-left">
                <button id="refresh">üîÑ</button>
                <button id="back">‚Üê</button>
                <button id="forward">‚Üí</button>
                <button id="home">üè†</button>
            </div>
            <input type="text" id="url" placeholder="Enter URL or search...">
            <div id="toolbar-right">
                <button id="options">‚ãÆ</button>
                <div id="options-menu">
                    <button>History</button>
                    <button>VPN</button>
                    <button>Incognito</button>
                    <button id="toggle-theme">Toggle Dark/Light Theme</button>
                    <button>See IP Addresses</button>
                    <button>Network Activity</button>
                    <button>Downloads</button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div id="content">
            <!-- Homepage -->
            <div id="homepage">
                <img src="google.png" alt="Google Logo">
                <div class="search-box-wrapper">
                    <input type="text" class="search-box" id="search" placeholder="Search or type a URL">
                    <span class="search-icon">üîç</span>
                </div>
            </div>

            <!-- Iframe -->
            <iframe id="iframe"></iframe>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('iframe');
        const searchInput = document.getElementById('search');
        const urlInput = document.getElementById('url');
        const homepage = document.getElementById('homepage');
        const tabsContainer = document.getElementById('tabs');
        const optionsMenu = document.getElementById('options-menu');
        const toggleThemeButton = document.getElementById('toggle-theme');

        document.getElementById('back').addEventListener('click', () => iframe.contentWindow.history.back());
        document.getElementById('forward').addEventListener('click', () => iframe.contentWindow.history.forward());
        document.getElementById('refresh').addEventListener('click', () => iframe.contentWindow.location.reload());
        document.getElementById('home').addEventListener('click', () => {
            homepage.style.display = 'block';
            iframe.style.display = 'none';
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') navigate(searchInput.value);
        });
        document.querySelector('.search-icon').addEventListener('click', () => navigate(searchInput.value));
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') navigate(urlInput.value);
        });

        document.getElementById('options').addEventListener('click', () => {
            optionsMenu.style.display = optionsMenu.style.display === 'block' ? 'none' : 'block';
        });

        toggleThemeButton.addEventListener('click', () => {
            if (document.body.style.backgroundColor === 'white') {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = 'white';
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            }
        });

        function navigate(url) {
            homepage.style.display = 'none';
            iframe.style.display = 'block';
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            }
            iframe.src = url;
            urlInput.value = url;
        }

        tabsContainer.addEventListener('click', (e) => {
            const clickedTab = e.target.closest('.tab');
            if (clickedTab) {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => tab.classList.remove('active'));
                clickedTab.classList.add('active');
                homepage.style.display = 'block';
                iframe.style.display = 'none';
            }

            if (e.target.classList.contains('close-tab')) {
                clickedTab.remove();
            }
        });

        document.querySelector('.new-tab').addEventListener('click', () => {
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            newTab.innerHTML = 'New Tab <button class="close-tab">x</button>';
            tabsContainer.insertBefore(newTab, document.querySelector('.new-tab'));
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#options')) {
                optionsMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
