<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        .status.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remote Desktop Connection</h1>
        <form id="remoteForm">
            <label for="protocol">Protocol</label>
            <select id="protocol">
                <option value="vnc">VNC</option>
                <option value="rdp">RDP</option>
            </select>
            <label for="hostname">Hostname/IP</label>
            <input type="text" id="hostname" placeholder="Enter hostname or IP address">
            <label for="port">Port</label>
            <input type="text" id="port" placeholder="Enter port (default: 5900 for VNC, 3389 for RDP)">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <button type="submit">Connect</button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('remoteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Gather input values
            const protocol = document.getElementById('protocol').value;
            const hostname = document.getElementById('hostname').value;
            const port = document.getElementById('port').value || (protocol === 'vnc' ? '5900' : '3389');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!hostname || !username || !password) {
                document.getElementById('status').innerText = 'Please fill in all required fields.';
                document.getElementById('status').className = 'status error';
                return;
            }

            // Simulate connection attempt
            document.getElementById('status').innerText = `Connecting to ${protocol.toUpperCase()} server at ${hostname}:${port}...`;
            document.getElementById('status').className = 'status';

            // Placeholder for actual connection logic
            setTimeout(() => {
                document.getElementById('status').innerText = `Connected to ${protocol.toUpperCase()} server at ${hostname}:${port}`;
                document.getElementById('status').className = 'status';
            }, 2000);
        });
    </script>
</body>
</html>
