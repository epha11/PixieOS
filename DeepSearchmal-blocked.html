<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212; /* Dark background */
      color: white;
    }

    .container {
      text-align: center;
      position: relative;
      top: -10%; /* Shifts content slightly upward */
    }

    .warning-sign {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      position: relative;
    }

    .warning-sign::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 104px solid yellow; /* Yellow triangle */
      position: absolute;
      top: 0;
      left: 0;
    }

    .warning-sign .exclamation {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 48px;
      font-weight: bold;
      line-height: 1;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      max-width: 400px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-sign">
      <span class="exclamation">!</span>
    </div>
    <p class="message">
      This program is not accessible to the public and therefore is inaccessible from the web. Access is restricted to authorized personnel only.
    </p>
  </div>
</body>
</html>
